name: Deploy to Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Pages
      uses: actions/configure-pages@v3
    - run: mkdir ./built
    - uses: mfinelli/setup-imagemagick@v2
    - name: Bundle Explanation Images
      run: >-
        montage ./img/explanation/??.*.png
        -tile 3x2 -geometry +0+0
        -border 1 -bordercolor white
        -colorspace RGB
        ./built/explanation.png
    - name: Verify Explanation Image Colorspace
      run: identify -verbose explanation.01.png |grep Colorspace
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: './built'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
